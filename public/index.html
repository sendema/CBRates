<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы валют ЦБ РФ</title>
    <link rel="stylesheet" href="/css/exchange-rates.css">
</head>
<body>
